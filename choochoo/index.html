<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Choo Choo Tracker</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


</head>

<body>
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron">
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Train-->
        <div class="card mb-4">
          <div class="card-body">
           <h1 class="text-center">TODAY'S TRAIN SCHEDULE</h1>
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Min Away this Hour</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>




    <div class="row">
      <div class="col-md-12">
        <!-- Add Train  -->
        <div class="card mb-4 p-4">
          <div class="card-body">
            <h1 class="text-center">ADD TRAIN</h1>
            <!-- Entry Form -->
            <form>
              <div class="form-group row">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="E.g. Midnight Train" type="text">
              </div>
              <div class="form-group row">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="E.g. Georgia" type="text">
              </div>
              <div class="form-group row">
                <label for="train-start-time-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="train-start-time-input" placeholder="E.g. 0:00" type="text">
              </div>
              <div class="form-group row">
                <label for="frequency-input">Frequency (in minutes)</label>
                <input class="form-control" id="frequency-input" placeholder="E.g. 30" type="text">
              </div>
              <button class="btn float-right" id="add-train-btn">Schedule</button>
            </form>
          </div>
        </div>
      </div>
    </div>

   <footer>
     <img src = "assets/images/brain-hacks.gif" alt="moving train gif">
   </footer>
  </div>

  <!-- JavaScript -->
  <script src="assets/choochooLogic.js"></script>

</body>

</html>
